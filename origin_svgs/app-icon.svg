<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Logo Gradient: Adjusted slightly brighter to pop against purple -->
    <linearGradient id="mainGradient" x1="100" y1="100" x2="400" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#C084FC" /> <!-- Brighter Purple -->
      <stop offset="100%" stop-color="#3B82F6" /> <!-- Blue -->
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="350" y1="100" x2="450" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#67E8F9" /> 
      <stop offset="100%" stop-color="#3B82F6" /> 
    </linearGradient>
    
    <!-- Background: Deep Cosmic Purple -->
    <linearGradient id="bgGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2E1065" /> <!-- Deep Violet -->
      <stop offset="60%" stop-color="#1E1B4B" /> <!-- Dark Indigo -->
      <stop offset="100%" stop-color="#020617" /> <!-- Almost Black -->
    </linearGradient>

    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="512" height="512" rx="96" fill="url(#bgGradient)" />

  <!-- Logo Shape -->
  <g transform="translate(0, 10)">
      <path d="M130 130 L235 400 C245 425 275 425 285 400 L330 290" 
            stroke="url(#mainGradient)" stroke-width="60" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M365 200 L385 150" 
            stroke="url(#mainGradient)" stroke-width="60" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Star -->
  <g filter="url(#glow)" transform="translate(0, 10)">
    <path d="M370 90 C 370 90, 380 120, 410 130 C 380 140, 370 170, 370 170 C 370 170, 360 140, 330 130 C 360 120, 370 90, 370 90 Z" 
          fill="url(#accentGradient)" />
  </g>
</svg>
